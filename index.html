<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- <aside> -->
        <img
          class="desktop"
          src="images/image-product-desktop.jpg"
          alt="Gabrielle Essence Eau De Parfum"
        />

        <img
          class="mobile"
          src="images/image-product-mobile.jpg"
          alt="Gabrielle Essence Eau De Parfum"
        />
      <!-- </aside> -->
      <article>
        <h4>Perfume</h4> 
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous
          interpretation composed by Olivier Polge, Perfumer-Creator for the House
          of CHANEL.</p> 
        <div class="price"><div class="promo">$149.99</div><div class="original">$169.99 </div></div>
        <button><iframe title="Add to Cart" src="images/icon-cart.svg" frameborder="0" width="15" height="16"></iframe> Add to Cart</button>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/nekefer">Daniel Nek</a>.
    </footer>
  </body>
</html>
